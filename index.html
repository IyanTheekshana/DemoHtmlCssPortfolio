<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio DEMO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <asid id="side-nav">
      <div class="side-nav__content">
        <div class="side-nav__content--logo">
          <img src="img/logo-01.jpg" alt="Scarlett" />
        </div>
        <ul class="side-nav__content--social">
          <a href="#"><i class="fa-brands fa-square-facebook"></i></a
          ><a href="#"><i class="fa-brands fa-square-x-twitter"></i></a
          ><a href="#"><i class="fa-brands fa-linkedin"></i></a
          ><a href="#"><i class="fa-brands fa-square-instagram"></i></a
          ><a href="#"><i class="fa-brands fa-square-dribbble"></i></a
        </ul>
      </div>
    </asid>
    <main id="header">
      <nav id="header__main-nav">
        <div class="header__header--hamburger">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
        <ul class="header__main--links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Hire me</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </main>
  </body>
</html>
